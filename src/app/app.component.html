<ng-container *ngIf="loading">
 ...........Loading
</ng-container>
<ng-container *ngIf="!loading && !contentBoolean">
  No content
 </ng-container>
<table *ngIf="(!loading && contentBoolean)">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Completed Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.title}}</td>
      <td>{{user.completed}}</td>
    </tr>
  </tbody>
</table>
